    <h1>Персональна сторінка</h1>
    <td>Часовщиков Юрій Юрійович</td>
    <li>Я живу в селі Микуличин та навчаюся в Прикарпатському національному університеті імені Василя Стефаника.</li>
    <li>Мені б хотілося досягти успіху в програмуванні та більш дізнатися світ компютерних науків.</li>
